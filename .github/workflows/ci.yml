name: Build and Release

on:
  workflow_dispatch:

jobs:
  build-linux-amd64:
    name: Build Linux amd64 Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libusb-1.0-0-dev ffmpeg pkg-config

      - name: Build Linux amd64 Binary
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -v -o smsie-linux-amd64 main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: smsie-linux-amd64

  build-linux-arm64:
    name: Build Linux arm64 Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Linux arm64 Binary
        run: |
          docker run --rm --platform linux/arm64/v8 \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            golang:1.24.11-bullseye \
            bash -lc 'export PATH=/usr/local/go/bin:$PATH && export GOTOOLCHAIN=auto && apt-get update && apt-get install -y --no-install-recommends portaudio19-dev libusb-1.0-0-dev ffmpeg pkg-config && CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -v -o smsie-linux-arm64 main.go'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-arm64
          path: smsie-linux-arm64

  build-linux-arm:
    name: Build Linux arm Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Linux arm Binary
        run: |
          docker run --rm --platform linux/arm/v7 \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            golang:1.24.11-bullseye \
            bash -lc 'export PATH=/usr/local/go/bin:$PATH && export GOTOOLCHAIN=auto && apt-get update && apt-get install -y --no-install-recommends portaudio19-dev libusb-1.0-0-dev ffmpeg pkg-config && CGO_ENABLED=1 GOOS=linux GOARCH=arm GOARM=7 go build -v -o smsie-linux-arm main.go'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-arm
          path: smsie-linux-arm

  build-windows:
    name: Build Windows Binary (MSYS2 MinGW64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Set up MSYS2 (MinGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-ffmpeg

      - name: Build Windows amd64 Binary (CGO)
        shell: msys2 {0}
        run: |
          export CGO_ENABLED=1
          export CC=gcc
          export CXX=g++
          go build -v -o smsie-windows-amd64.exe main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows
          path: smsie-windows-amd64.exe

  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: build-linux-amd64 # Optional, can run in parallel
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: image-tags
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            {
              echo "tags<<EOF"
              echo "ghcr.io/${GITHUB_REPOSITORY}:latest"
              echo "ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "ghcr.io/${GITHUB_REPOSITORY}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Enable multi-platform build for Linux amd64, arm64, and arm v7
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.image-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Upload Artifacts to Existing Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux-amd64, build-linux-arm64, build-linux-arm, build-windows, build-container]
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true

      - name: Upload/Replace Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "Uploading assets to existing release: ${TAG}"

          gh release view "${TAG}" >/dev/null

          gh release upload "${TAG}" \
            smsie-linux-amd64 \
            smsie-linux-arm64 \
            smsie-linux-arm \
            smsie-windows-amd64.exe \
            --clobber
